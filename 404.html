/* error page */
.w3l-error-grid {
  background: url(/assets/images/bg.jpg) no-repeat center;
  background-size: cover;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  -ms-background-size: cover;
  z-index: 0;
  position: relative;
  min-height: 100vh;
  align-items: center;
  display:grid;
}
.w3l-error-grid:before {
  content: "";
  background: rgb(1 17 1 / 70%);
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: -1;
  min-height: 100vh;
}

.error-block-grids {
  display: grid;
  align-items: center;
  grid-template-columns: 1fr 1fr;
  grid-gap:30px;
  padding-top: 10em;
}
.w3l-error-grid h1 {
  font-size: 180px;
  display: flex;
  align-items: center;
  color:#fff;
}

.w3l-error-grid h2 {
  font-size: 32px;
  font-weight: 700;
  color: #fff;
}
.error-block-left i{
color:#c8f1d5
}
.error-block i {
  color:#fb8500;
}

.w3l-error-grid .form-control {
  width: 100%;
  background:#fff;
  padding: 12px 140px 12px 25px;
  font-size: 18px;
  line-height: 28px;
  height: 55px;
  border: 1px solid #fff;
  border-radius: 30px;
  display: block;
}

.w3l-error-grid .form-control:focus {
  box-shadow: none;
  border: 1px solid #fb8500;
}

.w3l-error-grid button.btn.search {
  position: absolute;
  top: 0;
  right: 0;
  height: 55px;
}

.w3l-error-grid .form-inline.search-form {
  position: relative;
  max-width: 500px;
}
.w3l-error-grid .btn-style {
  padding: 13px 30px;
  font-weight: 600;
  font-size: 16px;
  color: #fff;
  border-radius: 30px;
  background:#fb8500;
  border: none;
  transition: all .25s ease-in-out;
}
.w3l-error-grid .btn-style:hover{
  background:#e85d04;
}
.w3l-error-grid .back-button {
  font-weight: 600;
  display: inline-block;
  font-size: 18px;
  color:#fff;
  letter-spacing: 0;
  margin-top:30px;
}

.w3l-error-grid .back-button span {
  font-size: 14px;
  vertical-align: 1px;margin-right:4px;
}
.w3l-error-grid p{
  color: #fff;
  margin: 20px 0 30px 0;
  line-height: 28px;
  opacity: 0.9;
  font-size: 17px;
}
.w3l-error-grid .back-button:hover {
  color:#fb8500;
  opacity:0.8;
}
.w3layouts-footer {
  text-align: center;
}
.w3layouts-footer p.copy-footer-29,
.w3layouts-footer p.copy-footer-29 a {
    font-weight: 400;
    color: #fff;
    font-size: 1em;
    line-height: 26px;
    letter-spacing: 1px;
}
.w3layouts-footer p.copy-footer-29 a{
  color:#fb8500;
  transition: 0.3s;
}
.w3layouts-footer p.copy-footer-29 a:hover{
  text-decoration:underline;
}
@media all and (max-width: 991px) {
  .w3l-error-grid h1 {
    font-size: 160px;
  }

}

@media all and (max-width: 768px) {
  .w3l-error-grid h1 {

}

    font-size: 120px;
  }

  .w3l-error-grid h2 {
    font-size: 25px;
  }

  .w3l-error-grid button.btn.search {
    position: static;
    width: 100%;
    margin-top: 10px;
    height: auto;
  }
}

@media all and (max-width: 300px) {
  .error-block img {
    width: 100px;
  }

  .w3l-error-grid h1 {
    font-size: 80px;
  }
}
